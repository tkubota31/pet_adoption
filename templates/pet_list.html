{% extends 'base.html' %}

{% block content %}

<h1> Say Hello To Our Pets </h1>

<div>
    {% for pet in pets %}
        <h3>{{pet.name}}</h3>
        <img src ="{{pet.photo_url}}">
        <a href="/{{pet.id}}"> {{pet.name}}</a>
        {% if pet.available %}
            <b>Available</b>
        {% endif %}
    {% endfor %}
</div>

<a href="/add">Add a Pet</a>

{% endblock %}
