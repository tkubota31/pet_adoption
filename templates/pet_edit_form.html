{% extends 'base.html' %}

{% block content %}

<h1> {{ pet.name}} </h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
    {% endfor %}
    <button>Update</button>
</form>

{% endblock %}
